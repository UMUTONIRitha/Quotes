<div class="container-fluid">
    <h2 class="text-center">Create a new quote</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
        <div class="form-group">
  
            <label for="name">Author</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.author" name="author" #author='ngModel' required>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p>Author is required</p>
            </div>
        </div>
        <div class="form-group">
  
          <label for="name">Publisher</label>
          <input type="text" class="form-control" id="publisher" [(ngModel)]="newQuote.publisher" name="publisher" #publisher='ngModel' required>
          <div [hidden]="publisher.valid || publisher.pristine" class="alert alert-danger">
              <p>publisher is required</p>
          </div>
      </div>
        <div class="form-group">
  
            <label for="author">Quote</label>
            <textarea class="form-control" id="author" rows="4" [(ngModel)]="newQuote.name" name="name" #name="ngModel" required></textarea>
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            <p>Quote is required</p>
          </div>
  
        </div>
        <div class="form-group">
            <label for="complete">Completion</label>
            <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required>
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
              <p>Date is required</p>
            </div>
  
  
        </div>
        <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
  </div>
