<div class="container">
<h1>My quotes</h1>
<hr>
<div class="row">
    <div class="col-md-6">
      <app-quote-form (addquote)="addNewQuote($event)"></app-quote-form>

      </div>
    <div class="col-md-6">
<ul>
  <div *ngFor='let quote of quotes;let i = index'>
    <li>{{quote.name}}  due on {{quote.completeDate|date|uppercase}}</li>
    <button (click)='toggleDetails(i)'class="btn btn-primary">see the Author</button>
    <app-quote-detail *ngIf='quote.showAuthor' [quote]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-detail>
  </div>
</ul>
    </div>
    
</div>
<p *ngIf='quotes.length > 5'>You have too many quote</p>
</div>
