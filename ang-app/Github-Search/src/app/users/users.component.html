<div class="container-fluid">
    <!-- <app-user-search-form></app-user-search-form>-->
    <div class="container">
        <h1>Feel free to Search any github User</h1>
        <div>
            <form>
                <input class="form-control" type="text" placeholder="Please enter github username" name="githubUserName"
                    [(ngModel)]="githubUserName"><br>
                <button class="btn btn-outline-primary" (click)="searchUser()"><i class="fa fa-search"
                        aria-hidden="true"></i>Search</button><br><br>
            </form>
        </div>
    </div>
    
        <div class="row">
            <div class="col-md-6">
            <img src="{{user.avatar_url}}" alt="">
        </div>
        <div class="col-md-6">
            <h3>Github Account Information</h3><br><br>
        <p><span>Full Names:</span>{{user.name}}</p>
        <p> <span>Repositories:</span>{{user.public_repos}}</p>
        <p> <span>Followers:</span> {{user.followers}}</p>
        <p><span>Following:</span> {{user.following}}</p>
        <p><a href="user.html_url" target="_blank">link to github</a></p>
        </div>
    </div>
</div>
