<div class="container-fluid">
    
    <div class="container">
        <h1>Feel free to Search any github User</h1><br>
        <div>
            <form>
                <input class="form-control" type="text" placeholder="Please enter github username" name="githubUserName"
                    [(ngModel)]="githubUserName" required><br>
                <button class="btn btn-outline-primary" (click)="searchUser()" required>Search</button><br><br>
            </form>
        </div>
    </div>
    
        <div class="row">
            <div class="col-md-6">
            <img src="{{user.avatar_url}}" alt="">
        </div>
        <div class="col-md-6">
            <h3>Github Account Information</h3><br><br>
        <p appHighlight><span>Full Names:</span>{{user.name}}</p>
        <p appHighlight> <span>Repositories:</span>{{user.public_repos}}</p>
        <p appHighlight> <span>Followers:</span> {{user.followers}}</p>
        <p appHighlight><span>Following:</span> {{user.following}}</p>
        <p><a href={{user.html_url}} target="_blank">Visit this github Account</a></p>
        </div>
    </div>
</div>
